name: CI - Build & Push Docker

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: self-hosted

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Set image tag
        id: vars
        run: |
          $env:FULL_SHA = "${{ github.sha }}"
          $env:TAG_SHA = $env:FULL_SHA.Substring(0,7)
          $env:IMAGE = "jlkarpyn/projeto"

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t $env:IMAGE:latest -t $env:IMAGE:$env:TAG_SHA .
          docker push $env:IMAGE:latest
          docker push $env:IMAGE:$env:TAG_SHA
