name: CI Docker Node

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      # 1️⃣ Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: npm install

      # 4️⃣ Rodar testes (opcional)
      - name: Run tests
        run: npm test

      # 5️⃣ Set Docker tags
      - name: Set Docker tags
        id: docker_vars
        run: |
          echo "IMAGE=jlkarpyn/projeto" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 6️⃣ Login no Docker Hub
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 7️⃣ Build & Push Docker
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.docker_vars.outputs.IMAGE }}:latest
            ${{ steps.docker_vars.outputs.IMAGE }}:${{ steps.docker_vars.outputs.TAG_SHA }}
