name: CI - Build & Push Docker

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: self-hosted

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # travar Node
          cache: 'npm'

      - name: Kill Node processes (Windows fix)
        run: |
          Get-Process node -ErrorAction SilentlyContinue | Stop-Process -Force

      - name: Clean node_modules and npm cache
        run: |
          Remove-Item -Recurse -Force ./node_modules -ErrorAction SilentlyContinue
          npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Docker image tags
        run: |
          $FULL_SHA = "${{ github.sha }}"
          $TAG_SHA = $FULL_SHA.Substring(0,7)
          "IMAGE=jlkarpyn/projeto" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "TAG_SHA=$TAG_SHA" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t jlkarpyn/projeto:latest -t jlkarpyn/projeto:${{ steps.build.outputs.TAG_SHA }} .
          docker push jlkarpyn/projeto:latest
          docker push jlkarpyn/projeto:${{ steps.build.outputs.TAG_SHA }}

      - name: Upload image info
        uses: actions/upload-artifact@v3
        with:
          name: image-info
          path: ${{ github.workspace }}/image-tags.txt
