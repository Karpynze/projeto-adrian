name: CI - Build & Push Docker

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: self-hosted

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Set image vars
        id: vars
        run: |
          $FULL_SHA = "${{ github.sha }}"
          $TAG_SHA = $FULL_SHA.Substring(0,7)
          "IMAGE=jlkarpyn/projeto" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "TAG_SHA=$TAG_SHA" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "IMAGE=jlkarpyn/projeto" > image-info.txt
          echo "TAG_SHA=$TAG_SHA" >> image-info.txt

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ steps.vars.outputs.IMAGE }}:latest -t ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }} .
          docker push ${{ steps.vars.outputs.IMAGE }}:latest
          docker push ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}

      - name: Upload artifact (image info)
        uses: actions/upload-artifact@v4
        with:
          name: image-info
          path: image-info.txt
