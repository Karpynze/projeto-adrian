name: CI - Build & Push Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  ci:
    name: Build & Push Docker
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        shell: pwsh
        run: |
          if (Test-Path "package-lock.json") {
            npm ci
          } else {
            npm install
          }

      - name: Run tests (if any)
        shell: pwsh
        run: |
          $scripts = npm run
          if ($scripts -match " test") {
            npm test
          } else {
            Write-Host "No test script found, skipping."
          }

      # Optional: Lint
      #- name: Lint
      #  shell: pwsh
      #  run: |
      #    $scripts = npm run
      #    if ($scripts -match " lint") {
      #      npm run lint
      #    } else {
      #      Write-Host "No lint script found, skipping."
      #    }

      - name: Set image tags
        id: vars
        shell: pwsh
        run: |
          $image = "seuusuario/monitor"
          $tag = $env:GITHUB_SHA.Substring(0,7)
          echo "IMAGE=$image" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "TAG_SHA=$tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ env.TAG_SHA }}
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max
