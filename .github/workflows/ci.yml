name: CI - Build & Push Docker

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: self-hosted
    outputs:
      IMAGE: ${{ steps.set-vars.outputs.IMAGE }}
      TAG_SHA: ${{ steps.set-vars.outputs.TAG_SHA }}

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Docker image
        id: set-vars
        run: |
          $FULL_SHA = "${{ github.sha }}"
          $TAG_SHA = $FULL_SHA.Substring(0,7)
          $IMAGE = "jlkarpyn/projeto"
          echo "IMAGE=$IMAGE" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "TAG_SHA=$TAG_SHA" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t jlkarpyn/projeto:latest -t jlkarpyn/projeto:${{ steps.set-vars.outputs.TAG_SHA }} .
          docker push jlkarpyn/projeto:latest
          docker push jlkarpyn/projeto:${{ steps.set-vars.outputs.TAG_SHA }}
