name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    environment: deploy

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set deployment variables from CI
        run: |
          $IMAGE = "${{ github.event.workflow_run.outputs.IMAGE }}"
          $TAG_SHA = "${{ github.event.workflow_run.outputs.TAG_SHA }}"
          $nsSecret = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($nsSecret)) { $nsSecret = "default" }
          echo "IMAGE=$IMAGE" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "TAG_SHA=$TAG_SHA" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "NAMESPACE=$nsSecret" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          $kubeDir = Join-Path $env:USERPROFILE ".kube"
          [System.IO.Directory]::CreateDirectory($kubeDir) | Out-Null
          $configPath = Join-Path $kubeDir "config"
          $raw = "${{ secrets.KUBE_CONFIG_DATA }}"
          try {
            $bytes = [System.Convert]::FromBase64String($raw)
            [System.IO.File]::WriteAllBytes($configPath, $bytes)
          } catch {
            Set-Content -Path $configPath -Value $raw -Force
          }
          "KUBECONFIG=$configPath" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Create namespace if not exists
        run: |
          $ns = "${{ steps.set-vars.outputs.NAMESPACE }}"
          kubectl get ns $ns 2>$null
          if ($LASTEXITCODE -ne 0) { kubectl create ns $ns }

      - name: Apply base manifests
        run: |
          $ns = "${{ steps.set-vars.outputs.NAMESPACE }}"
          kubectl apply -n $ns -f k8s/service.yaml
          kubectl apply -n $ns -f k8s/prometheus-deployment.yaml
          kubectl apply -n $ns -f k8s/grafana-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-service.yaml
          kubectl apply -n $ns -f k8s/prometheus-config.yaml

      - name: Apply app deployment
        run: |
          kubectl apply -n "${{ steps.set-vars.outputs.NAMESPACE }}" -f k8s/deployment.yaml

      - name: Update app image
        run: |
          $image = "${{ steps.set-vars.outputs.IMAGE }}:${{ steps.set-vars.outputs.TAG_SHA }}"
          kubectl set image deployment/monitor monitor=$image -n "${{ steps.set-vars.outputs.NAMESPACE }}"

      - name: Wait rollout
        run: |
          kubectl rollout status deployment/monitor -n "${{ steps.set-vars.outputs.NAMESPACE }}" --timeout=120s

      - name: Show services
        run: |
          kubectl get svc -n "${{ steps.set-vars.outputs.NAMESPACE }}"
          kubectl get pods -o wide -n "${{ steps.set-vars.outputs.NAMESPACE }}"
