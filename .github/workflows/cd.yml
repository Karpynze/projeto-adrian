name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ”‘ Busca as variÃ¡veis diretamente da execuÃ§Ã£o do CI (sem artifact)
      - name: Get CI outputs
        id: get-vars
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Write-Host "Buscando outputs do workflow CI no GitHub API..."
          $apiUrl = "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/jobs"
          $headers = @{ Authorization = "Bearer $env:GH_TOKEN"; "Accept" = "application/vnd.github+json" }
          $response = Invoke-RestMethod -Uri $apiUrl -Headers $headers

          $job = $response.jobs | Where-Object { $_.name -like "*Build*" }
          if (-not $job) { throw "NÃ£o foi possÃ­vel encontrar o job de build no workflow anterior." }

          $logUrl = $job.url + "/logs"
          Write-Host "Baixando logs de $logUrl"
          $logResponse = Invoke-RestMethod -Uri $logUrl -Headers $headers -Method Get

          $matches = [regex]::Matches($logResponse, "IMAGE=(?<image>[\w\/\-]+)\s+TAG_SHA=(?<tag>[a-f0-9]{7})")
          if ($matches.Count -eq 0) { throw "NÃ£o foi possÃ­vel encontrar IMAGE e TAG_SHA nos logs do CI." }

          $IMAGE = $matches[0].Groups["image"].Value
          $TAG_SHA = $matches[0].Groups["tag"].Value

          echo "IMAGE=$IMAGE" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "TAG_SHA=$TAG_SHA" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "IMAGE e TAG capturados com sucesso: $IMAGE:$TAG_SHA"

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          $kubeDir = Join-Path $env:USERPROFILE ".kube"
          [System.IO.Directory]::CreateDirectory($kubeDir) | Out-Null
          $configPath = Join-Path $kubeDir "config"
          $raw = "${{ secrets.KUBE_CONFIG_DATA }}"
          try {
            $bytes = [System.Convert]::FromBase64String($raw)
            [System.IO.File]::WriteAllBytes($configPath, $bytes)
          } catch {
            Set-Content -Path $configPath -Value $raw -Force
          }
          "KUBECONFIG=$configPath" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Create namespace if not exists
        run: |
          $ns = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          kubectl get ns $ns 2>$null
          if ($LASTEXITCODE -ne 0) { kubectl create ns $ns }

      - name: Apply base manifests
        run: |
          $ns = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          kubectl apply -n $ns -f k8s/service.yaml
          kubectl apply -n $ns -f k8s/prometheus-deployment.yaml
          kubectl apply -n $ns -f k8s/grafana-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-service.yaml
          kubectl apply -n $ns -f k8s/prometheus-config.yaml

      - name: Apply app deployment
        run: |
          $ns = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          kubectl apply -n $ns -f k8s/deployment.yaml

      - name: Update app image
        run: |
          $image = "${{ steps.get-vars.outputs.IMAGE }}:${{ steps.get-vars.outputs.TAG_SHA }}"
          $ns = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          kubectl set image deployment/monitor monitor=$image -n $ns

      - name: Wait rollout
        run: |
          $ns = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          kubectl rollout status deployment/monitor -n $ns --timeout=120s

      - name: Show services
        run: |
          $ns = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          kubectl get svc -n $ns
          kubectl get pods -o wide -n $ns
