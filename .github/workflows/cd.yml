name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set deployment variables
        run: |
          Write-Output "IMAGE=jlkarpyn/projeto" >> $env:GITHUB_ENV
          $FULL_SHA = "${{ github.event.workflow_run.head_sha }}"
          Write-Output "TAG_SHA=$($FULL_SHA.Substring(0,7))" >> $env:GITHUB_ENV
          $nsSecret = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($nsSecret)) { $nsSecret = "default" }
          Write-Output "NAMESPACE=$nsSecret" >> $env:GITHUB_ENV

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          $kubeDir = Join-Path $env:USERPROFILE ".kube"
          [System.IO.Directory]::CreateDirectory($kubeDir) | Out-Null
          $configPath = Join-Path $kubeDir "config"
          $raw = "${{ secrets.KUBE_CONFIG_DATA }}"
          try {
            $bytes = [System.Convert]::FromBase64String($raw)
            [System.IO.File]::WriteAllBytes($configPath, $bytes)
          } catch {
            Set-Content -Path $configPath -Value $raw -Force
          }
          $env:KUBECONFIG = $configPath

      - name: Create namespace if not exists
        run: |
          kubectl get ns $env:NAMESPACE 2>$null
          if ($LASTEXITCODE -ne 0) { kubectl create ns $env:NAMESPACE }

      - name: Apply base manifests
        run: |
          kubectl apply -n $env:NAMESPACE -f k8s/service.yaml
          kubectl apply -n $env:NAMESPACE -f k8s/prometheus-deployment.yaml
          kubectl apply -n $env:NAMESPACE -f k8s/grafana-deployment.yaml
          kubectl apply -n $env:NAMESPACE -f k8s/nginx-deployment.yaml
          kubectl apply -n $env:NAMESPACE -f k8s/nginx-service.yaml
          kubectl apply -n $env:NAMESPACE -f k8s/prometheus-config.yaml

      - name: Apply app deployment
        run: |
          kubectl apply -n $env:NAMESPACE -f k8s/deployment.yaml

      - name: Update app image
        run: |
          $image = "$env:IMAGE:$env:TAG_SHA"
          kubectl set image deployment/monitor monitor=$image -n $env:NAMESPACE

      - name: Wait rollout
        run: |
          kubectl rollout status deployment/monitor -n $env:NAMESPACE --timeout=120s

      - name: Show services
        run: |
          kubectl get svc -n $env:NAMESPACE
          kubectl get pods -o wide -n $env:NAMESPACE
