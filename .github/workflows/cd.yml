name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set deployment variables
        run: |
          $env:IMAGE = "jlkarpyn/projeto"
          $fullSha = "${{ github.event.workflow_run.head_sha }}"
          $env:TAG_SHA = $fullSha.Substring(0,7)
          if ([string]::IsNullOrWhiteSpace("${{ secrets.K8S_NAMESPACE }}")) {
              $env:NAMESPACE = "default"
          } else {
              $env:NAMESPACE = "${{ secrets.K8S_NAMESPACE }}"
          }

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          $kubeDir = Join-Path $env:USERPROFILE ".kube"
          [System.IO.Directory]::CreateDirectory($kubeDir) | Out-Null
          $configPath = Join-Path $kubeDir "config"
          $raw = "${{ secrets.KUBE_CONFIG_DATA }}"
          try {
            $bytes = [System.Convert]::FromBase64String($raw)
            [System.IO.File]::WriteAllBytes($configPath, $bytes)
          } catch {
            Set-Content -Path $configPath -Value $raw -Force
          }
          $env:KUBECONFIG = $configPath

      - name: Create namespace if not exists
        run: |
          kubectl get ns $env:NAMESPACE 2>$null
          if ($LASTEXITCODE -ne 0) { kubectl create ns $env:NAMESPACE }

      - name: Apply manifests
        run: kubectl apply -n $env:NAMESPACE -f k8s/

      - name: Update app image
        run: kubectl set image deployment/monitor monitor=$env:IMAGE:$env:TAG_SHA -n $env:NAMESPACE

      - name: Wait rollout
        run: kubectl rollout status deployment/monitor -n $env:NAMESPACE --timeout=120s

      - name: Show services and pods
        run: |
          kubectl get svc -n $env:NAMESPACE
          kubectl get pods -o wide -n $env:NAMESPACE
