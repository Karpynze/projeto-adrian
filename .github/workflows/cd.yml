name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    #environment: production

    defaults:
      run:
        shell: powershell

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Baixa o artifact gerado pelo CI (imagem e tag)
      - name: Download image tags from CI
        uses: actions/download-artifact@v4
        with:
          name: image-tags

      # 3Ô∏è‚É£ L√™ vari√°veis do arquivo baixado
      - name: Read image tags
        id: vars
        run: |
          $content = Get-Content "image-tags.txt" | Out-String
          Write-Host "Conte√∫do de image-tags.txt:"
          Write-Host $content
          foreach ($line in Get-Content "image-tags.txt") {
            if ($line -match "^(.*?)=(.*)$") {
              $key = $matches[1]
              $val = $matches[2]
              "$key=$val" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            }
          }

      # 4Ô∏è‚É£ Configura kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      # 5Ô∏è‚É£ Configura kubeconfig
      - name: Configure kubeconfig
        run: |
          $kubeDir = Join-Path $env:USERPROFILE ".kube"
          [System.IO.Directory]::CreateDirectory($kubeDir) | Out-Null
          $configPath = Join-Path $kubeDir "config"
          $raw = "${{ secrets.KUBE_CONFIG_DATA }}"
          try {
            $bytes = [System.Convert]::FromBase64String($raw)
            [System.IO.File]::WriteAllBytes($configPath, $bytes)
          } catch {
            Set-Content -Path $configPath -Value $raw -Force
          }
          "KUBECONFIG=$configPath" | Out-File -FilePath $env:GITHUB_ENV -Append

      # 6Ô∏è‚É£ Cria o namespace se ainda n√£o existir
      - name: Create namespace if not exists
        run: |
          $ns = "${{ secrets.K8S_NAMESPACE }}"
          if ([string]::IsNullOrWhiteSpace($ns)) { $ns = "default" }
          kubectl get ns $ns 2>$null
          if ($LASTEXITCODE -ne 0) { kubectl create ns $ns }
          "NAMESPACE=$ns" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      # 7Ô∏è‚É£ Aplica os manifests base
      - name: Apply base manifests
        run: |
          $ns = "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl apply -n $ns -f k8s/service.yaml
          kubectl apply -n $ns -f k8s/prometheus-deployment.yaml
          kubectl apply -n $ns -f k8s/grafana-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-deployment.yaml
          kubectl apply -n $ns -f k8s/nginx-service.yaml
          kubectl apply -n $ns -f k8s/prometheus-config.yaml

      # 8Ô∏è‚É£ Aplica o deployment da aplica√ß√£o
      - name: Apply app deployment
        run: |
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/deployment.yaml

      # 9Ô∏è‚É£ Atualiza a imagem da aplica√ß√£o com a nova tag
      - name: Update app image
        run: |
          $image = "${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}"
          kubectl set image deployment/monitor monitor=$image -n "${{ steps.vars.outputs.NAMESPACE }}"
          Write-Host "Atualizando imagem para $image"

      # üîü Aguarda o rollout
      - name: Wait rollout
        run: |
          kubectl rollout status deployment/monitor -n "${{ steps.vars.outputs.NAMESPACE }}" --timeout=120s

      # 1Ô∏è‚É£1Ô∏è‚É£ Mostra informa√ß√µes (debug)
      - name: Show services
        run: |
          kubectl get svc -n "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get pods -o wide -n "${{ steps.vars.outputs.NAMESPACE }}"
