apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor   # <- ESTE É O NOME DO SEU DEPLOYMENT, não pode estar vazio
  namespace: default   # opcional, mas bom definir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor
  template:
    metadata:
      labels:
        app: monitor
    spec:
      containers:
      - name: monitor
        image: seuusuario/monitor:latest
        ports:
        - containerPort: 3000
